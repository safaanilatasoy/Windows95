<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <title>Windows 95</title>
</head>
<body>

    <div class="container">
        <div class="draggableImage" onclick = "openFolder('recycle-bin')">
            <img class="mainIcon"  src="images/bin-empty.ico"/>
            <span>Recycle</span>
        </div>    
    <div class="draggableImage">
<img class="mainIcon" src="images/myComputer.ico" onclick="openFolder('myComputer')"/>

        <span>My Computer</span>
    </div>

    
<div div div class = "draggableImage">
        <img class="mainIcon"  src="images/cs1-6.ico"/>
        <span>Counter strike 1.6</span>
    </div>

    <div class="draggableImage">

        <img class="mainIcon"  src="images/file.ico"/>
        <span>Projects</span>
    </div>

    <div class="draggableImage">

        <img class="mainIcon"  src="images/program.ico"/>
        <span>word.exe</span>

    </div>
    <div class="draggableImage">

        <img class="mainIcon"  src="images/txt.ico"/>
        <span>My CV</span>

    </div>
     <div class="draggableImage">

        <img class="mainIcon"  src="images/games.ico"/>
        <span>Games</span>

    </div>
   
    <div class="draggableImage">

        <img class="mainIcon"  src="images/iex.png"/>
        <span>IE Explorer</span>

    </div>
    
<div class="bin-general-component draggableImage" id="recycle-bin">




        <div class="title-bar">
            <div class="window-title">Recycle Bin</div>
            <div class="close-button" onclick="closeWindow('recycle-bin')">
                <img src="images/close.svg" width="20"/>
            </div>
           
            
            
        </div>
        <div class="window-url-bar">
            <ul class="sub-content-bar">
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
                <li>Help</li>

            </ul>
            
        </div>
        <div class="content">
            <!-- Geri dönüşüm kutusu içeriği burada yer alacak -->
            <p>Öğe 1</p>
            <p>Öğe 2</p>
            <p>Öğe 3</p>
            <!-- Daha fazla öğe ekleyebilirsiniz -->
        </div>
    </div>
<div class="bin-general-component draggableImage" id="myComputer">



    <div class="title-bar">
        <div class="window-title">My Computer</div>
        <div class="close-button" onclick="closeWindow('myComputer')">
            <img src="images/close.svg" width="20"/>
        </div>


    </div>
    <div class="window-url-bar">
        <ul class="sub-content-bar">
            <li>File</li>
            <li>Edit</li>
            <li>View</li>
            <li>Help</li>

        </ul>

    </div>
    <div class="content">
        
    </div>
</div>








</div>

   



<div class="taskbar">
    <button class="startButton">
        <img src="images/win95logo.png"/>
       <span>Start</span> 
    </button>
    
</div>


    <!-- Main JS File -->
    <script src="js/index.js"></script>
</body>
</html>
